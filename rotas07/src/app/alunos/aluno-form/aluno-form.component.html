<h4>
  Criar/editar Aluno
</h4>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="ipnut-field col s12">
      <input id="nome" [(ngModel)]="aluno.nome" class="validate" type="text">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="ipnut-field col s12">
      <input id="nome" [(ngModel)]="aluno.email" class="validate" type="text">
      <label for="nome" class="active">Email</label>
    </div>
  </div>
</div>
